<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Users</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{assets/select2-develop/dist/css/select2.css}"/>
    <link th:rel="stylesheet" th:href="@{assets/select2-bootstrap4-theme-master/dist/select2-bootstrap4.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container p-0">
    <div class="p-3 m-0 bg-dark text-white">
        <div class="row w-100">
            <div class="col-1 w-50">
                <blockquote class="blockquote">
                    <p class="mb-0" style="display: inline; vertical-align: middle"
                       th:text="${authUser.getUsername()} + ' with roles: ' + ${
                       #strings.replace(
                       (#strings.replace(
                       (#strings.replace(authUser.getAuthorities(), 'ROLE_', '') + ' '),'[','')),']','')}">
                    </p>
                </blockquote>
            </div>
            <div class="col-2 w-50 text-end">
                <h5>
                    <small class="text-muted">
                        <a class="mb-0"
                           style="text-align: right; vertical-align: middle; color: rgba(166,166,166,0.85); text-decoration: none;"
                           th:href="@{/logout}">Logout</a>
                    </small>
                </h5>
            </div>
        </div>
    </div>
</div>
<div class="container ">
    <div class="row w-100">
        <!-- Реализация левой панели списка юзеров-->
        <div class="d-flex align-items-start p-0 m-0">
            <div class="nav flex-column nav-pills w-25 me-1" id="v-pills-tab" role="tablist"
                 aria-orientation="vertical">
                <div class="card vh-100 p-0 b-0 m-0">
                    <div class="card-body h-100 p-0 b-0 m-0">
                        <button class="nav-link active w-100 p-2 m-0 b-0" id="v-pills-home-tab" data-bs-toggle="pill"
                                data-bs-target="#v-pills-home"
                                type="button" role="tab" aria-controls="v-pills-home" aria-selected="true"
                                >Admin
                        </button>
                        <button class="nav-link w-100 p-2 m-0 b-0" id="v-pills-profile-tab" data-bs-toggle="pill"
                                data-bs-target="#v-pills-profile"
                                type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false"
                                > User
                        </button>
                    </div>
                </div>
            </div>

            <!-- Реализация информации внутри кнопки ADMIN-->
            <div class="tab-content w-100 p-3" id="v-pills-tabContent">
                <div class="tab-pane fade show active " id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">

                    <div class="container" style="background-color: #ececec">
                        <div class="row mw-125">
                            <div class="col-1 w-100">
                                <p class="h1">Admin panel</p>
                                <nav>
                                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                        <button class="nav-link active"
                                                id="nav-home-tab"
                                                data-bs-toggle="tab"
                                                data-bs-target="#nav-home"
                                                type="button" role="tab"
                                                aria-controls="nav-home"
                                                aria-selected="true">Users Table
                                        </button>

                                        <button class="nav-link"
                                                id="nav-profile-tab"
                                                data-bs-toggle="tab"
                                                data-bs-target="#nav-profile"
                                                type="button" role="tab"
                                                aria-controls="nav-profile"
                                                aria-selected="false">New User
                                        </button>
                                    </div>
                                </nav>
                                <div class="tab-content mw-100" id="nav-tabContent">
                                    <div class="tab-pane fade show active"
                                         id="nav-home" role="tabpanel"
                                         aria-labelledby="nav-home-tab">
                                        <!-- начало реализации окна с таблицей пользователей -->
                                        <div class="row">
                                            <div class="card p-0 m-0">
                                                <div class="card-header">
                                                    <p class="h5">
                                                        All users
                                                    </p>
                                                </div>
                                                <div class="card-body">
                                                    <table class="table table-striped">
                                                        <thead class="thead-dark">
                                                        <tr>
                                                            <th>ID</th>
                                                            <th>Username</th>
                                                            <th>Name</th>
                                                            <th>Age</th>
                                                            <th>Role</th>
                                                            <th>Edit</th>
                                                            <th>Delete</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody>
                                                        <tr th:each="user:${allUsers}">
                                                            <th scope="row" th:text="${user.getId()}">ID</th>
                                                            <td th:text="${user.getUsername()}">Username</td>
                                                            <td th:text="${user.getName()}">Name</td>
                                                            <td th:text="${user.getAge()}">Age</td>
                                                            <td th:text="${#strings.replace(
                                                             (#strings.replace(
                                                            (#strings.replace(user.getRoles(), 'ROLE_', '') + ' '),'[','')),']','')}">
                                                                Role
                                                            </td>

                                                            <!-- начало реализации кнопки редактирования -->
                                                            <td>
                                                                <button class="btn btn-primary" data-bs-toggle="modal"
                                                                        th:data-bs-target="${'#editModal'+ user.getId()}"
                                                                        th:data-row="${user}"
                                                                        style="background-color: #4f83d5; border-color: #4f83d5">
                                                                    Edit
                                                                </button>
                                                                <!-- конец реализации кнопки редактирования -->

                                                                <!-- Реализация модального окна редактирования пользователя -->
                                                                <div class="modal" th:id="${'editModal'+ user.getId()}"
                                                                     tabindex="-1">
                                                                    <div class="modal-dialog">
                                                                        <div class="modal-content">
                                                                            <div class="modal-header">
                                                                                <h5 class="modal-title">Edit user</h5>
                                                                                <button type="button" class="btn-close"
                                                                                        data-bs-dismiss="modal"
                                                                                        aria-label="Close"></button>
                                                                            </div>
                                                                            <div class="modal-body">
                                                                                <form
                                                                                        th:action="@{/admin/{id}(id=${user.getId()})}"
                                                                                        th:object="${user}"
                                                                                        th:method="POST">
                                                                                    <div class="container p-0 m-0">
                                                                                        <div class="row w-100 p-0 m-0">
                                                                                            <div class="col-4 w-25"></div>
                                                                                            <div class="col-5 w-50">
                                                                                                <div class="modal-body p-0 m-0">
                                                                                                    <div class="mb-3">
                                                                                                        <label for="idEdit"
                                                                                                               class="col-form-label"><b>ID</b></label>
                                                                                                        <input type="text"
                                                                                                               th:value="${user.id}"
                                                                                                               name="id"
                                                                                                               class="form-control"
                                                                                                               id="idEdit"
                                                                                                               style="box-shadow: none; border-color: rgb(128,128,128); background-color: rgba(186,186,186,0.85);"
                                                                                                               readonly/>
                                                                                                    </div>
                                                                                                    <div class="mb-3">
                                                                                                        <label for="username"
                                                                                                               class="col-form-label"><b>Username</b></label>
                                                                                                        <input type="text"
                                                                                                               th:value="${user.getUsername()}"
                                                                                                               name="username"
                                                                                                               class="form-control"
                                                                                                               id="username"/>
                                                                                                    </div>
                                                                                                    <div class="mb-3">
                                                                                                        <label for="name"
                                                                                                               class="col-form-label"><b>
                                                                                                            name</b></label>
                                                                                                        <input type="text"
                                                                                                               th:value="${user.getName()}"
                                                                                                               name="name"
                                                                                                               class="form-control"
                                                                                                               id="name"/>
                                                                                                    </div>
                                                                                                    <div class="mb-3">
                                                                                                        <label for="age"
                                                                                                               class="col-form-label"><b>Age</b></label>
                                                                                                        <input type="text"
                                                                                                               th:value="${user.getAge()}"
                                                                                                               name="age"
                                                                                                               class="form-control"
                                                                                                               id="age"/>
                                                                                                    </div>
                                                                                                    <div class="mb-3">
                                                                                                        <label for="password"
                                                                                                               class="col-form-label"><b>Password</b></label>
                                                                                                        <input type="password"
                                                                                                               name="password"
                                                                                                               class="form-control"
                                                                                                               id="password"/>
                                                                                                    </div>
                                                                                                    <label for="rolesEdit"
                                                                                                           class="form-label fw-bold mb-0">Role</label>
                                                                                                    <select class="form-select"
                                                                                                            id="rolesEdit"
                                                                                                            size="2"
                                                                                                            multiple="multiple"
                                                                                                            name="selectedRoles">
                                                                                                            required>
                                                                                                        <option th:value="${roles.toArray()[0].getId()}">
                                                                                                            <p th:text="${roles.toArray()[0].getName()}"></p>
                                                                                                        </option>
                                                                                                        <option th:value="${roles.toArray()[1].getId()}">
                                                                                                            <p th:text="${roles.toArray()[1].getName()}"></p>
                                                                                                        </option>
                                                                                                    </select>
                                                                                                    <br>
                                                                                                </div>
                                                                                            </div>
                                                                                            <div class="col-4 w-25"></div>
                                                                                        </div>
                                                                                    </div>
                                                                                    <div class="modal-footer">
                                                                                        <button type="button"
                                                                                                class="btn btn-secondary"
                                                                                                data-bs-dismiss="modal">
                                                                                            Close
                                                                                        </button>
                                                                                        <input type="submit"
                                                                                               class="btn btn-primary"
                                                                                               value="Edit"/>
                                                                                    </div>
                                                                                </form>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <!-- конец реализации модального окна редактирования -->

                                                                <!-- начало реализации кнопки удаления -->
                                                            <td>
                                                                <button class="btn btn-primary" data-bs-toggle="modal"
                                                                        th:data-bs-target="${'#deleteModal'+ user.getId()}"
                                                                        th:data-row="${user}"
                                                                        style="background-color: #df1818; border-color: #df1818">
                                                                    Delete
                                                                </button>
                                                                <!-- конец реализации кнопки редактирования -->

                                                                <!-- Реализация модального окна удаления пользователя -->
                                                                <div class="modal"
                                                                     th:id="${'deleteModal'+ user.getId()}"
                                                                     tabindex="-1">
                                                                    <div class="modal-dialog">
                                                                        <div class="modal-content">
                                                                            <div class="modal-header">
                                                                                <h5 class="modal-title">
                                                                                    Delete user</h5>
                                                                                <button type="button"
                                                                                        class="btn-close"
                                                                                        data-bs-dismiss="modal"
                                                                                        aria-label="Close"></button>
                                                                            </div>
                                                                            <div class="modal-body">
                                                                                <form th:method="POST"
                                                                                      th:action="@{/admin/delete(id=${user.getId()})}"
                                                                                      th:object="${user}">
                                                                                    <div class="container">
                                                                                        <div class="row">
                                                                                            <div class="col-4 w-25"></div>
                                                                                            <div class="col-5 w-50">
                                                                                                <label for="deleteID"
                                                                                                       class="form-label"
                                                                                                       style="display: flex; justify-content: center;">
                                                                                                    <strong>
                                                                                                        ID
                                                                                                    </strong>
                                                                                                </label>
                                                                                                <input type="text"
                                                                                                       class="form-control"
                                                                                                       th:value="*{id}"
                                                                                                       id="deleteID"
                                                                                                       style="box-shadow: none; border-color: rgb(128,128,128); background-color: rgba(186,186,186,0.85);"
                                                                                                       readonly/>
                                                                                                <br/>
                                                                                                <label for="deleteUsername"
                                                                                                       class="form-label"
                                                                                                       style="display: flex; justify-content: center;">
                                                                                                    <strong>
                                                                                                        Username
                                                                                                    </strong>
                                                                                                </label>
                                                                                                <input type="text"
                                                                                                       class="form-control"
                                                                                                       th:value="*{username}"
                                                                                                       id="deleteUsername"
                                                                                                       style="box-shadow: none; border-color: rgb(128,128,128); background-color: rgba(186,186,186,0.85);"
                                                                                                       readonly/>
                                                                                                <br/>
                                                                                                <label for="deleteName"
                                                                                                       class="form-label"
                                                                                                       style="display: flex; justify-content: center;">
                                                                                                    <strong>
                                                                                                        Name
                                                                                                    </strong>
                                                                                                </label>
                                                                                                <input type="text"
                                                                                                       class="form-control center-text"
                                                                                                       th:value="*{name}"
                                                                                                       id="deleteName"
                                                                                                       style="box-shadow: none; border-color: rgb(128,128,128); background-color: rgba(186,186,186,0.85);"
                                                                                                       readonly/>

                                                                                                <br/>
                                                                                                <label for="deleteAge"
                                                                                                       class="form-label"
                                                                                                       style="display: flex; justify-content: center;">
                                                                                                    <strong>
                                                                                                        Age
                                                                                                    </strong>
                                                                                                </label>
                                                                                                <input type="text"
                                                                                                       class="form-control"
                                                                                                       th:value="*{age}"
                                                                                                       id="deleteAge"
                                                                                                       style="box-shadow: none; border-color: rgb(128,128,128); background-color: rgba(186,186,186,0.85);"
                                                                                                       readonly/>
                                                                                                <br/>
                                                                                                <label for="rolesDelete"
                                                                                                       class="form-label fw-bold mb-0"
                                                                                                       style="display: flex; justify-content: center;">Role</label>
                                                                                                <select class="form-select"
                                                                                                        id="rolesDelete"
                                                                                                        size="2"
                                                                                                        multiple="multiple"
                                                                                                        name="roleStringNameArray"
                                                                                                        style="box-shadow: none; border-color: rgb(128,128,128); background-color: rgba(186,186,186,0.85);">
                                                                                                    <option th:text="${roles.toArray()[0].name}">
                                                                                                        <p th:text="${roles.toArray()[0].getName()}"></p>
                                                                                                    </option>
                                                                                                    <option th:text="${roles.toArray()[1].name}">
                                                                                                        <p th:text="${roles.toArray()[1].getName()}"></p>
                                                                                                    </option>
                                                                                                </select>
                                                                                                <br/>
                                                                                            </div>
                                                                                            <div class="col-4 w-25"></div>
                                                                                        </div>
                                                                                    </div>
                                                                                    <div class="modal-footer">
                                                                                        <button type="button"
                                                                                                class="btn btn-secondary"
                                                                                                data-bs-dismiss="modal">
                                                                                            Close
                                                                                        </button>
                                                                                        <button type="submit"
                                                                                                class="btn btn-primary"
                                                                                                style="background-color: #df1818; border-color: #df1818">
                                                                                            Delete
                                                                                        </button>
                                                                                    </div>
                                                                                </form>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <!-- конец реализации модального окна удаления пользователя -->
                                                            </td>
                                                            <!-- конец реализации кнопки удаления -->
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                                <!-- конец реализации окна с таблицей пользователей -->
                                            </div>
                                        </div>
                                    </div>
                                    <!-- начало реализации создания нового пользователя-->
                                    <div class="tab-pane fade"
                                         id="nav-profile"
                                         role="tabpanel"
                                         aria-labelledby="nav-profile-tab">
                                        <!-- Форма-->
                                        <div class="card p-0 m-0">
                                            <div class="card-header">
                                                <p class="h5">
                                                    Add new user
                                                </p>
                                            </div>
                                            <div class="card-body">
                                                <form th:method="POST" th:action="@{/admin/new}"
                                                      th:object="${newUser}">
                                                    <div class="container">
                                                        <div class="row">
                                                            <div class="col-4 w-25"></div>
                                                            <div class="col-5 w-50">
                                                                <label for="usernameNewUser"
                                                                       class="form-label"
                                                                       style="display: flex; justify-content: center;">
                                                                    <strong>
                                                                        Username
                                                                    </strong>
                                                                </label>
                                                                <input type="text" class="form-control"
                                                                       th:placeholder="'UserName'"
                                                                       th:field="*{username}"
                                                                       id="usernameNewUser"/>
                                                                <br/>
                                                                <label for="nameNewUser" class="form-label"
                                                                       style="display: flex; justify-content: center;">
                                                                    <strong>
                                                                        Name
                                                                    </strong>
                                                                </label>
                                                                <input type="text" class="form-control"
                                                                       th:placeholder="'Name'"
                                                                       th:field="*{name}"
                                                                       id="nameNewUser"/>
                                                                <br/>
                                                                <label for="passwordNewUser"
                                                                       class="form-label"
                                                                       style="display: flex; justify-content: center;">
                                                                    <strong>
                                                                        Password
                                                                    </strong>
                                                                </label>
                                                                <input type="text" class="form-control"
                                                                       th:placeholder="'Password'"
                                                                       th:field="*{password}"
                                                                       id="passwordNewUser"/>
                                                                <br/>
                                                                <label for="ageNewUser" class="form-label"
                                                                       style="display: flex; justify-content: center;">
                                                                    <strong>
                                                                       Age
                                                                    </strong>
                                                                </label>
                                                                <input type="text" class="form-control"
                                                                       th:placeholder="'Age'"
                                                                       id="ageNewUser"
                                                                       th:field="*{age}"/>
                                                                <br/>
                                                                <label for="rolesNewUser"
                                                                       class="form-label fw-bold mb-0"
                                                                       style="display: flex; justify-content: center;">Role</label>
                                                                <select class="form-select"
                                                                        id="rolesNewUser"
                                                                        size="2"
                                                                        multiple="multiple"
                                                                        name="selectedRoles">
                                                                    <option th:value="${roles.toArray()[0].getId()}" >
                                                                        <p th:text="${roles.toArray()[0].getName()}"></p>
                                                                    </option>
                                                                    <option th:value="${roles.toArray()[1].getId()}">
                                                                        <p th:text="${roles.toArray()[1].getName()}"></p>
                                                                    </option>
                                                                </select>
                                                                <br/>
                                                            </div>
                                                            <div class="col-4 w-25"></div>
                                                        </div>
                                                    </div>
                                                    <div class="position-absolute bottom-35 start-50 translate-middle-x">
                                                        <button style="background-color: green" type="submit"
                                                                class="btn btn-primary">
                                                            Add new user
                                                        </button>
                                                    </div>
                                                </form>
                                                <br/>
                                                <br/>
                                            </div>
                                        </div>
                                        <!-- конец формы-->
                                    </div>
                                    <!-- конец реализации создания нового пользователя-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade p-0 m-1" id="v-pills-profile" role="tabpanel"
                     aria-labelledby="v-pills-profile-tab">
                    <p class="h1 p-1">User information-page panel</p>
                    <div class="row">
                        <div class="card p-0 m-2">
                            <div class="card-header">
                                <p class="h5">
                                    About user
                                </p>
                            </div>
                            <div class="card-body p-3 m-0">
                                <table class="table table-striped">
                                    <thead class="thead-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Username</th>
                                        <th>Name</th>
                                        <th>Age</th>
                                        <th>Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <th scope="row" th:text="${authUser.getId()}">ID</th>
                                        <td th:text="${authUser.getUsername()}">Username</td>
                                        <td th:text="${authUser.getName()}">First Name</td>
                                        <td th:text="${authUser.getAge()}">Year Of Birth</td>
                                        <td th:text="${#strings.replace(
                                        (#strings.replace(
                                        (#strings.replace(authUser.getAuthorities(), 'ROLE_', '') + ' '),'[','')),']','')}">Role
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
